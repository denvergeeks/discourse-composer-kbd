<script type="text/discourse-plugin" version="0.8">
  $(document).ready(function() {
    let currentLocale = I18n.currentLocale(); 
    //Configure I18n
    I18n.translations[currentLocale].js.composer.text = "text";
    I18n.translations[currentLocale].js.title_a = "Keyboard Input Element";
  });
  //Create Toolbar in composer
  api.onToolbarCreate(function(toolbar) {
    toolbar.addButton({
      trimLeading: true,
      id: "composer_keyboard_button",
      group: "insertions",
      shortcut: "K",
      icon: 'keyboard',
      title: "keyboard_button_title",
      perform: function(e) {
        return e.applySurround(
          '<kbd>',
          "</kbd>",
          "text"
        );
      }
    });
  });
</script>
